name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.calc.outputs.version }}
      tag: ${{ steps.calc.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for tags

      - name: Calculate next version
        id: calc
        run: |
          # Get the highest existing version tag (strips v prefix and any -suffix)
          LATEST=$(git tag -l 'v*' | sed 's/^v//' | sed 's/-.*//' | sort -V | tail -1)

          if [ -z "$LATEST" ]; then
            # No tags yet, start from package.json version
            VERSION=$(node -p "require('./package.json').version")
          else
            # Increment patch version
            MAJOR=$(echo "$LATEST" | cut -d. -f1)
            MINOR=$(echo "$LATEST" | cut -d. -f2)
            PATCH=$(echo "$LATEST" | cut -d. -f3)
            PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Next version: ${VERSION}"

  build:
    needs: version
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win32
            arch: x64
          - os: macos-latest
            platform: darwin
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxtst-dev libpng-dev libudev-dev dpkg fakeroot

      - name: Install dependencies
        run: npm ci

      - name: Set version
        run: npm version ${{ needs.version.outputs.version }} --no-git-tag-version --allow-same-version
        shell: bash

      - name: Update MSIX manifest version
        if: matrix.platform == 'win32'
        run: |
          $version = "${{ needs.version.outputs.version }}.0"
          (Get-Content resources/AppxManifest.xml) -replace 'Version="[^"]*"', "Version=`"$version`"" | Set-Content resources/AppxManifest.xml
          Write-Host "Set MSIX version to $version"
        shell: pwsh

      - name: Build and Make
        run: npm run make -- --arch=${{ matrix.arch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List output
        run: |
          echo "=== out/make contents ==="
          find out/make -type f 2>/dev/null || echo "No files in out/make"
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: murmur-${{ matrix.platform }}-${{ matrix.arch }}
          path: out/make/
          if-no-files-found: error

  release:
    needs: [version, build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: |
          echo "=== All artifacts ==="
          find artifacts -type f || echo "No artifacts found"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: Murmur ${{ needs.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
